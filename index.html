<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="16x16 32x32 48x48" type="image/png" href="./assets/crown.png" />
    <title>Mundial Roscones 2024</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #333;
            font-family: 'Arial', sans-serif;
        }

        .countdown {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        .countdown h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            margin-top: 1rem;
        }

        .countdown .timer {
            font-size: 5rem;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>Mundial Roscón de Reyes 2024</h1>
        <h1 id="timer" class="timer"></h1>
        <h2>¡¡¡Reserva tu fecha para ver cómo vuelve a perder JR!!!</h2>
        <h2>Lunes 1 de enero de 2024 a las 17:00 (16:00 en Canarias)</h2>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('2024-01-01T17:00:00Z');
            const currentDate = new Date();

            const timeLeft = targetDate - currentDate;

            if (timeLeft <= 0) {
                document.getElementById('timer').innerHTML = '¡Feliz Año Nuevo!';
            } else {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById('timer').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
