<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="16x16 32x32 48x48" type="image/png" href="./assets/crown.png" />
    <title>Mundial Roscones 2024</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #333;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .countdown {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .countdown h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            margin-top: 1rem;
        }

        .countdown .timer {
            font-size: 5rem;
        }

        .result {
            margin-top: 2rem;
            padding: 2rem;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            background-color: #222;
            text-align: center;
        }

        .result h2 {
            font-size: 2rem;
            margin: 0;
            font-weight: bold;
        }

        .result h6 {
            margin-top: 5px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .result p {
            font-size: 1.25rem;
            margin: 0;
        }

        .divider {
            margin-top: 10px;
            margin-bottom: 15px;
            border: 1px solid #ffcc00;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(-360deg);
            }
        }

        .result-rotate {
            display: inline-block;
            animation: rotate 3s linear infinite;
            font-size: 2rem;
            margin-left: 5px;
            margin-right: 5px;
        }

        .layout {
            padding: 2rem;
        }
    </style>
</head>

<body class="layout">
    <div class="countdown">
        <br>
        <h2>Mundial Roscón de Reyes 2024</h2>
        <h1 id="timer" class="timer"></h1>
        <h3>Las cosas empeoran para el defensor del título...</h3>
        <h2>¡¡¡NUNCA ANTES SE REMONTÓ UN 2 - 0!!!</h2>
        <h2>Jueves 4 de enero de 2024 a las 19:00 (18:00 en Canarias)</h2>
    </div>

    <div class="result">
        <h2>Resultados</h2>
        <h6>(actualizados a 02/01/2024 a las 16:32)</h6>
        <hr class="divider">
        <p>Nacho <b><span class="result-rotate">2</span></b> - 0 Juan Ramón</p>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('2024-01-04T18:00:00Z');
            const currentDate = new Date();

            const timeLeft = targetDate - currentDate;

            if (timeLeft <= 0) {
                document.getElementById('timer').innerHTML = 'La emisión comenzará en breve en el <a href="https://www.instagram.com/juanramon.campos/">Instagram del perdedor compulsivo...</a>';
            } else {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById('timer').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown(); 
    </script>
</body>

</html>
